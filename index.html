<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in/Sign Up</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="container-box">
                <h1>Sign up</h1>
                <form action="" method="post">
                    <label for="signupname">Username:</label><br>
                    <input type="text" name="signupname" id="signupname"><br>
                    <label for="signupmail">Email:</label><br>
                    <input type="text" name="signupmail" id="signupmail"><br>
                    <label for="signupbirthdate">Birthdate:</label><br>
                    <input type="date" name="signupbirthdate" id="signupbirthdate"><br>
                    <label for="signuppass">Password:</label><br>
                    <input type="password" name="signuppass" id="signuppass"><br>
                    <label for="signuppassconfirm">Confirm Password:</label><br>
                    <input type="password" name="signuppassconfirm" id="signuppassconfirm"><br><br>
                    <input type="submit" value="Sign up">
                </form>
            </div>

            <div class="container-box">
                <h1>Sign in</h1>
                <form action="" method="post">
                    <label for="signinname">Username:</label><br>
                    <input type="text" name="signinname" id="signinname"><br>
                    <label for="signinpass">Password:</label><br>
                    <input type="text" name="signinpass" id="signinpass"><br><br>
                    <input type="submit" value="Sign in">
                </form>
            </div>
        </div>
    </body>
</html>
